appId: icu.manon.kit
productName: Kit
copyright: Copyright © 2025 Manon. All rights reserved.

directories:
  output: release
  buildResources: build

files:
  - dist/**/*
  - electron/dist-electron/main.js
  - electron/dist-electron/preload.cjs
  - electron/dist-electron/schemas.js
  - package.json

extraMetadata:
  main: electron/dist-electron/main.js

win:
  target:
    - nsis
  icon: build/icon.ico
  publisherName: Kit
  certificateFile: null
  certificatePassword: null
  signingHashAlgorithms:
    - sha256
  requestedExecutionLevel: asInvoker

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: Kit
  installerIcon: build/icon.ico
  uninstallerIcon: build/icon.ico
  installerHeaderIcon: build/icon.ico
  menuCategory: DeveloperTool
  displayLanguageSelector: true

mac:
  category: public.app-category.developer-tools
  target:
    - dmg
  icon: build/icon.png
  minimumSystemVersion: 10.13
  # 代码签名配置（生产环境需要）
  # 如需配置代码签名，请参考 docs/MACOS_CODE_SIGNING.md
  # identity: "Developer ID Application: Your Name (XXXXXXXXXX)"  # 取消注释并填写证书名称
  hardenedRuntime: false # 生产环境应设置为 true
  gatekeeperAssess: false # 生产环境应设置为 true
  entitlements: null # 如需特定权限，创建 build/entitlements.mac.plist
  entitlementsInherit: null

dmg:
  title: ${productName} ${version}
  icon: build/icon.png
  background: null
  contents:
    - x: 180
      y: 170
    - x: 480
      y: 170
      type: link
      path: /Applications
  window:
    width: 660
    height: 400

linux:
  target:
    - AppImage
    - deb
  category: Utility
  icon: build/icon.png
  maintainer: "Manon <gemini0525@foxmail.com>"

deb:
  depends: []
  priority: optional

appImage:
  artifactName: ${name}-${version}-${arch}.${ext}

# Disable auto-publish, let GitHub Actions handle release uploads
publish: null
