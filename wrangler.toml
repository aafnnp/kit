name = "kit"
workers_dev = false
compatibility_date = "2025-01-01"

# Serve built Vite assets from ./dist with SPA fallback
assets = { directory = "./dist", not_found_handling = "single-page-application" }

# Route to custom domain kit.manon.icu (zone manon.icu)
route = { pattern = "kit.manon.icu/*", zone_name = "manon.icu" }

# wrangler.toml (wrangler v3.88.0^)
[observability.logs]
enabled = true